<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="navigation">
        <button id="previousMove">Previous MOVE</button>
        <button id="restart2">Restart</button>
        <button id="nextMove">Next MOVE</button>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div id="scoreBoard">
        <div id="xScore-container">x-Score: <span id="xScore">0</span></div>
        <div id="oScore-container">o-Score: <span id="oScore">0</span></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text>X WINS!</div>
        <button id="restartButton">Restart</button>
        <button id="checkMoves">Check MOVES</button>
      </div>
      <div class="selectFirstPlayer">
        <div id="selectPlayer">Who goes first?</div>
        <div id="playerChoice">
          <button id="playerX">x</button>
          <button id="playerO">o</button>
        </div>
      </div>
    </main>
  </body>
</html>
